<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Datat</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="jumbotron text-center">
      <h1>Datat</h1>
      <p>Easily manage any data that changes over time.</p>
    </div>
    <form>
      <div class="form-group">
        <label id="tokenText">User Token</label>
        <input
          id="tokenInput"
          type="text"
          class="form-control"
          id="token"
          placeholder="Enter User Token"
        />
      </div>
      <button type="button" class="btn btn-primary" id="enterBtn">Enter</button>
    </form>
    <div id="wrapper">
      <div id="left"><div id="accordion"></div></div>
      <div id="right">
        
        <form id="formGroup" style="display:none">
            <label id="enterDataLabel">Enter Data</label>
          <div class="form-group">
            <label for="categoryInput">Category</label>
            <input
              type="text"
              class="form-control"
              id="categoryInput"
              placeholder="Enter Category"
            />
          </div>
          <div class="form-group">
            <label for="timeInput">Time</label>
            <input
              type="datetime-local"
              class="form-control"
              id="timeInput"
              placeholder="Time"
            />
          </div>
          <div class="form-group">
            <label for="valueInput">Value</label>
            <input
              type="text"
              class="form-control"
              id="valueInput"
              placeholder="Enter Value"
            />
          </div>
          <button type="button" class="btn btn-primary" style="display: block;margin: 0 auto;" id="submitButton">Submit</button>
        </form>
      </div>
    </div>
  </body>
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
  <script src="./client.js"></script>
</html>
